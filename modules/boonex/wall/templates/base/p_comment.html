<div id="wall-event-__post_id__" class="wall-event">
    <a name="wall-profile-__post_id__"></a>
    __post_owner_icon__
    <div class="wall-event-cnt">
        <div class="wall-event-circle"><i class="sys-icon comment-alt"></i></div>
        <div class="wall-caption">
            <span class="wall-caption-owner">__cpt_user_name__</span> __cpt_added_new__ <a class="wall-caption-link" href="__cpt_item_url__">__cpt_object__</a>.&nbsp;
        </div>
        <div class="wall-content bx-def-margin-sec-bottom">__cnt_comment_text__</div>
        <div class="wall-snippet">
            __cnt_item_icon__
        </div>
        <div class="wall-comments" id="wall-comment-__post_id__">
            __comments_content__
        </div>
    </div>
</div>
