<div id="wall-event-__post_id__" class="wall-event __mod_prefix__-wall-event">
    __post_owner_icon__
    <div class="wall-event-cnt">
        <div class="wall-event-circle">
        	<i class="sys-icon __mod_icon__"></i>
        </div>
        <div class="wall-caption __mod_prefix__-wall-caption">
            <span class="__mod_prefix__-wall-caption-owner">__cpt_user_name__</span> __cpt_added_new__ <a href="__cpt_album_url__">__cpt_album_title__</a>.&nbsp;
        </div>
        <div class="wall-content __mod_prefix__-wall-content-grouped">
            <bx_repeat:items>
                <div class="wall-content-wrapper __mod_prefix__-wall-shp-wrapper bx-def-margin-sec-left bx-def-shadow bx-def-round-corners">
                    <a href="__cnt_item_page__"><img class="__mod_prefix__-wall-shp" src="__cnt_item_icon__" title="__cnt_item_title__" /></a>
                </div>
            </bx_repeat:items>
            <div class="clear_both"></div>
        </div>
        <div class="wall-comments __mod_prefix__-wall-comments" id="wall-comment-__post_id__">
            __comments_content__
        </div>
    </div>
</div>
