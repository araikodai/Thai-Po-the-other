<div class="bx-def-bc-padding">
    <bx_if:image>
    <div class="bx_events_main_photo bx-def-margin-sec-bottom">
        <a title="__image_title__" href="__event_url__"><img class="bx-def-shadow bx-def-round-corners" alt="__image_title__" src="__image_url__" /></a>
    </div>
    </bx_if:image>
    <div class="bx_events_main_info">
        <div class="bx_events_main_info_title bx-def-font-h2">
            <a href="__event_url__">__event_title__</a> 
        </div>
        <div class="bx_events_main_info_text">
            __country_city__
            <br />
            __event_start_in__
            <br />
            <span class="bx-def-font-small bx-def-font-grayed">__author_title__ <a href="__author_url__">__author_username__</a></span>
        </div>
        <div class="bx_events_main_info_img">
            __rating__ 
            <div class="clear_both"></div>
            <div class="bx_events_unit_participants"><i class="sys-icon user bx-def-font-grayed"></i><b>__participants__</b></div>
        </div>        
        <div class="clear_both"></div>
    </div>
</div>
