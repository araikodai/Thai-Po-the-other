<div id="wall-event-__post_id__" class="wall-event bx-store-wall-event">
    <a name="wall-store-__post_id__"></a>
    __post_owner_icon__
    <div class="wall-event-cnt">
        <div class="wall-event-circle"><i class="sys-icon shopping-cart"></i></div>
        <div class="wall-caption bx-store-wall-caption">
            <span class="bx-store-wall-caption-owner">__cpt_user_name__</span> __cpt_added_new__.&nbsp;
        </div>
        <div class="wall-content bx-store-wall-content-grouped">
             <bx_repeat:items>
                __unit__
            </bx_repeat:items>
            <div class="wall-clear"></div>
        </div>
        <div class="wall-comments bx-store-wall-comments" id="wall-comment-__post_id__">
            __comments_content__
        </div>
    </div>
</div>
