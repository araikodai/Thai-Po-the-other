<div class="wall-oi-item __mod_prefix__-wall-oi-item" id="wall-event-__post_id__">
    <div class="wall-oi-item-cnt __mod_prefix__-wall-oi-item-cnt bx-def-round-corners bx-def-shadow">
        <div class="wall-oii-info __mod_prefix__-wall-oii-info bx-def-padding-sec">
        	<bx_repeat:items>
	        	<div class="wall-oii-title __mod_prefix__-wall-oii-title bx-def-font-large">
	        		<a href="__item_page__">__item_title__</a>
				</div>
				<div class="wall-oii-description __mod_prefix__-wall-oii-description bx-def-font-small bx-def-font-grayed">__item_description__</div>
			</bx_repeat:items>

			<div class="wall-oii-author __mod_prefix__-wall-oii-author bx-def-margin-sec-top">
				__post_owner_icon__
				<div class="wall-oii-author-cnt __mod_prefix__-wall-oii-author-cnt">
					<div class="wall-oii-author-name __mod_prefix__-wall-oii-author-name">
						<a href="__user_link__">__user_name__</a>
					</div>
					<div class="wall-oii-posted __mod_prefix__-wall-oii-posted bx-def-font-small bx-def-font-grayed">__post_ago__</div>
				</div>
			</div>

        </div>
    </div>
    <div class="wall-oi-item-circle __mod_prefix__-wall-oi-item-circle bx-def-shadow">
		<i class="sys-icon __mod_icon__"></i>
	</div>
</div>
