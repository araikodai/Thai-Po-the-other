<div id="wall-event-__post_id__" class="wall-event bx-ava-wall-event">

    __post_owner_icon__
    <div class="wall-event-cnt">
        <div class="wall-event-circle"><i class="sys-icon user"></i></div>
        <div class="wall-caption bx-ava-wall-caption">
            <span class="bx-ava-wall-caption-owner">__cpt_user_name__</span> __cpt_added_new__ __cpt_object__
        </div>
        <div class="wall-comments bx-ava-wall-comments" id="wall-comment-__post_id__">
            __comments_content__
        </div>
    </div>
</div>
